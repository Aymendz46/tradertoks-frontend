<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=5" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">

    <title>Bruh UI pls give oxygen i can't breathe</title>

    <style>

      * 
      { 
        box-sizing: border-box;
        margin: 0;
      }

      body
      {
        font-family: "Aldrich", sans-serif;
        background-color: #F2F6FF;
      }

      .header-text h2
      {
        font-family: Aldrich;
        font-style: normal;
        font-weight: normal;
        font-size: 25px;
        line-height: 24px;
        margin-top: 30px;
        text-align: center;
        color: #354168;
      }

      .card
      {
        display: flex;
        margin-top: 0.8em;
        flex-direction: column;
      }

      .wrapper
      {
        display: flex;
        align-items: center;
        margin-top: 2em;
        flex-direction: column;
        width: auto; 
      }

      .wrapper .nigga
      {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        background-color: #D2E1FB;
        width: 344px;
      }

      .wrapper .btn
      {
        background-color: #BBCFDC;
        border-radius: 0px 0px 15px 15px;
        border: none;
        font-family: Aldrich;
        font-style: normal;
        font-weight: bold;
        font-size: 14px;
        line-height: 14px;
        color: #313A57;
        margin-top: 30px;
        height: 3em;
        width: 100%;
      }

      .p-name
      {
        font-family: Aldrich;
        font-style: normal;
        font-weight: bold;
        font-size: 15px;
        line-height: 15px;
        text-decoration-line: underline;
        color: #343A4F;
      }

      .l-name
      {
        font-family: Aldrich;
        font-style: normal;
        font-weight: normal;
        font-size: 15px;
        line-height: 15px;
        color: #65859A;
      }

      @media screen and (min-width: 768px)
      {
        .card
        {
          margin: 0.9em 6em 0em 6em;
        }

        .p-name
        {
          font-size: 18px;
          line-height: 27px;    
        }

        .header-paragraph h6
        {
          margin-top: 0px;
        }

        .wrapper .nigga
        {
          width: auto;
        }
      }



    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="nigga">
        <div class="header-text">
        <h2>
          Name  
        </h2>
      </div>
        <div class="card">
          <div class="text-element">
            <p class="l-name" href="#">Location - rue - wilaya</p>
          </div>
        </div> 
        <div class="card">
          <div class="text-element">
            <a class="p-name" href="#">0123456789 - 0123456789</a>
          </div>
        </div>      
        <div class="card">
          <div class="text-element">
            <a class="p-name" href="#">0123456789 - 0123456789</a>
          </div>
          
        </div>
        <button class="btn" href="#">Cancel</button>
      </div>
      
    </div>
  </body>
</html>
